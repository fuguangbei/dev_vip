{% load staticfiles %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <!--不识别电话号码和邮箱-->
  <meta name="format-detection" content="telephone=no; email=no"/>
  <!--网站开启对 web app 程序的支持-->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <!--状态栏颜色-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!--放置主屏幕上 icon-->
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- 使用 webkit 引擎渲染 -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <title>VIP注册</title>
  <!--CSS-->
  <link rel="stylesheet" href='{% static "assets/css/amazeui.min.css" %}'>
  <link rel="stylesheet" href='{% static "assets/css/common.css" %}'>
  <link rel="stylesheet" href='{% static "assets/css/regiter.css" %}'>
</head>

<body ontouchstart>
<div class="rg-con am-u-sm-12">

  <form class="am-form" id="register-form" action="javascript:0;" method="post">
    <h1>您的手机号是?</h1>

    <div class="error hide">error</div>

    <div class="am-form-group">
      <div class="form-con">
        <input type="text" name="phone" class="put-in ipt-phone" tabindex="1" autocomplete="off" placeholder=" 输入手机号">
        <button type="button" class="put-in-btn js-getcode">获取验证码</button>
      </div>
      <input type="text" name="code" class="put-in ipt-code" tabindex="1" autocomplete="off" placeholder=" 输入验证码">

    </div>

    <div class="am-form-group">
      <button type="submit" class="am-btn am-btn-primary btn-blue">注册</button>
    </div>
  </form>

  <div class="rg-tips">
    <p>VIP尊享生活APP是一款提供票务生活的移动APP。</p>
    <p>用户可以在平台上购买"迪士尼VIP套票"、"上海奔驰中心演唱会VIP座位票"、"宇航套餐"等。</p>
    <p>赶快注册和我们一起享受VIP尊享生活吧!</p>
  </div>

</div>

<script src='{%static "assets/js/jquery.min.js"%}'></script>
<script src='{%static "assets/js/amazeui.min.js"%}'></script>
<script src='{%static "assets/js/constants.js"%}'></script>
<script src='{%static "assets/js/app.js"%}'></script>
</body>
</html>
