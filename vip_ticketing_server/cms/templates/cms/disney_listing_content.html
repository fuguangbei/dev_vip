{% load staticfiles %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			迪士尼
			<small>迪士尼商品列表</small>
		</h1>
	</section>

	<!-- Main content -->
	<section class="content" id='disney'>
		<div class="row" id='tickets'>
		</div>
	</section>
	<!-- /.content -->

</div>

<div class="modal " id='update-inventory'>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss='modal' aria-label='Close'>
					<span aria-hidden='true'>x</span>
				</button>
				<h4 class="modal-title">修改<span class="title"></span>余票量</h4>
			</div>
			<div class="modal-body">
				<table class='table table-striped'>
					<tbody>
						<tr class='head'>
							<th>日期</th>
							<th>剩余</th>
						</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default pull-left" type='button' data-dismiss='modal'>取消</button>
				<button class="btn btn-primary" type='button' id='submit'>保存</button>
			</div>
		</div>
	</div>
</div>

<script type="text/template" id='modal-table-row-template'>
<tr class='data-row'>
	<td>{date}</td>
	<td>
		<input>
	</td>
</tr>
</script>

<script type="text/template" id='disney-ticket-template'>
	<div class="col-xs-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">{title}</h3>
				<div class="box-tools">
					<button class="btn btn-box-tool" type='button' data-widget='collapse'>
						<i class="fa-minus fa"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class="col-xs-12 col-md-5" id='info'>
						<div class="box box-solid">
							<div class="box-header">
								<p class="text-center">基本信息</p>
							</div>
							<div class="box-body">
								<img class="img-responsive" src='{detail_cover}'></img>
								<ul class="list-group list-group-unbordered">
									<li class="list-group-item">
										<b>票价</b>
										<span class="amount pull-right">{price}</span>
									</li>
									<li class="list-group-item">
										<b>总票量</b>
										<span class="pull-right">{remaining}</span>
									</li>
									<li class="list-group-item">
										<a class="btn btn-app import" data-target-id='{id}'>
											<i class="fa fa-edit"></i>
											导入数据
										</a>
										<input type='file' class="invisible-file-upload" id='import-{id}' data-target='{id}'></input>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-7" id='schedule'>
						<div id="calendar-{id}" data-tid='{id}'></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
